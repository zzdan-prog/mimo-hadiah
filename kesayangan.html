<!doctype html>
<html lang="id">

  <style>
    :root {

    }
    *{box-sizing:border-box;font-family: 'Segoe UI', Roboto, sans-serif;}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#0f172a,#1e293b);
      color:var(--text);
    }
    .card{
      width:380px;padding:24px;border-radius:18px;background:var(--card);

    }
    h1{margin:0 0 8px;font-size:22px;color:var(--accent);}
    p.lead{margin:0 0 18px;font-size:14px;opacity:0.8}
    .quote{
      min-height:80px;padding:14px 16px;margin-bottom:18px;border-radius:12px;
      background:rgba(255,255,255,0.05);font-size:15px;display:flex;align-items:center;justify-content:center;
    }
    button{
      padding:10px 14px;margin:4px;border-radius:10px;border:none;cursor:pointer;
      font-weight:600;background:var(--accent);color:#fff;
      box-shadow:0 6px 16px rgba(99,102,241,0.4);transition:0.2s;
    }
    button:hover{transform:scale(1.05);}
    .small{font-size:12px;opacity:0.7;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">

  <script>

      "Mimo itu kayak AI-powered IDE ‚Äî bikin hidupku lebih rapi dan indah ‚ú®"
    ];

    const quoteEl = document.getElementById("quote");
    document.getElementById("randomBtn").addEventListener("click", () => {
      const q = quotes[Math.floor(Math.random() * quotes.length)];

    document.getElementById("loopBtn").addEventListener("click", () => {
      let i = 0;

</body>
